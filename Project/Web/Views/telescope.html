<div class="conteiner-fluid">
	<div class="pull-right" ng-include="'Views/menu.html'">
	</div>

		<form name="telForm" class="form-horizontal">
			<!-- LEFT PART -->
			<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12 condensed-form">
			
				<!-- ID -->
				<div class="form-group">
					<label class="col-sm-3 control-label">Id</label>
					<div class="col-sm-9">
						<input type="text" data-ng-model="telescope.Id" class="form-control" placeholder="Id" readonly="true" />
					</div>
				</div>

				<!-- NAME -->
				<div class="form-group has-feedback" ng-class="{'has-error': telForm.Name.$invalid, 'has-success' : telForm.Name.$valid}">
					<label class="col-sm-3 control-label">Name</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="Name" ng-model="telescope.Name" ng-pattern="NamePattern" placeholder="Name" />
						<span class="glyphicon form-control-feedback" ng-class="{ 'glyphicon-remove' : telForm.Name.$invalid, 'glyphicon-ok ' : telForm.Name.$valid }"></span>
					</div>
				</div>

				<!-- URL -->
				<div class="form-group has-feedback" ng-class="{'has-error': telForm.URL.$invalid, 'has-success' : telForm.URL.$valid}">
					<label class="col-sm-3 control-label">URL</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="URL" ng-model="telescope.Address" ng-pattern="URLPattern" placeholder="URL" />
						<span class="glyphicon form-control-feedback" ng-class="{ 'glyphicon-remove' : telForm.URL.$invalid, 'glyphicon-ok ' : telForm.URL.$valid }"></span>
					</div>
				</div>
                
                <!-- ACCOUNT NAME -->
				<div class="form-group has-feedback" ng-class="{'has-error': telForm.AccountName.$invalid, 'has-success' : telForm.AccountName.$valid}">
					<label class="col-sm-3 control-label">Account Name</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="AccountName" ng-model="telescope.AccountName" ng-pattern="AccountNamePattern" placeholder="AccountName" />
						<span class="glyphicon form-control-feedback" ng-class="{ 'glyphicon-remove' : telForm.AccountName.$invalid, 'glyphicon-ok ' : telForm.AccountName.$valid }"></span>
					</div>
				</div>
                
                <!-- ACCOUNT PASSWORD -->
				<div class="form-group has-feedback" ng-class="{'has-error': telForm.AccountPassword.$invalid, 'has-success' : telForm.AccountPassword.$valid}">
					<label class="col-sm-3 control-label">Account Password</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="AccountPassword" ng-model="telescope.AccountPassword" ng-pattern="AccountPasswordPattern" placeholder="AccountPassword" />
						<span class="glyphicon form-control-feedback" ng-class="{ 'glyphicon-remove' : telForm.AccountPassword.$invalid, 'glyphicon-ok ' : telForm.AccountPassword.$valid }"></span>
					</div>
				</div>

				<!-- IS PUBLIC ENABLED -->
				<div class="form-group has-feedback">
					<label class="col-sm-3 control-label">Public hours</label>
					<div class="col-sm-9">
						<input type="checkbox" class="form-control" ng-model="telescope.IsPublicEnabled" />
					</div>
				</div>

				<!-- IS PUBLIC ENABLED -->
				<div class="form-group has-feedback">
					<label class="col-sm-3 control-label">Start - End</label>
					<div class="col-sm-9">
						<div class="row">
							<!-- PUBLIC START -->
							<div class="form-group has-feedback col-sm-6">
								<div class="row">
									<div class="col-xs-5">
										<input class="form-control" type="text" ng-disabled="!telescope.IsPublicEnabled" ng-model="publicStartHours" /> 
									</div>
									<div class="col-xs-1">
										:
									</div>
									<div class="col-xs-5">
										<input class="form-control" type="text" ng-disabled="!telescope.IsPublicEnabled" ng-model="publicStartMinutes" />
									</div>
									<div class="col-xs-1">
										
									</div>
								</div>
							</div>
							<!-- PUBLIC END -->
							<div class="form-group has-feedback col-sm-6">
								<div class="row">
									<div class="col-xs-5">
										<input class="form-control" type="text" ng-disabled="!telescope.IsPublicEnabled" ng-model="publicEndHours" /> 
									</div>
									<div class="col-xs-1">
										:
									</div>
									<div class="col-xs-5">
										<input class="form-control" type="text" ng-disabled="!telescope.IsPublicEnabled" ng-model="publicEndMinutes" />
									</div>
									<div class="col-xs-1">
										
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				
			</div>
		
			<!-- RIGHT PART -->
			<div>
				<!-- ISSUE DATE -->
				<div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
					<span>Other properties</span><br />
					<img ng-src="{{imgSrc}}" /><br />
					<button type="button" ng-click="getCurrent()" class="btn btn-info">Regresh</button>
				</div>

				
			</div>

			<!-- BUTTONS -->
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="form-group">
					<div class="col-sm-2">
				
					</div>
					<div class="col-sm-3">
						<button ng-disabled="telForm.$invalid" ng-click="save()" class="btn btn-primary">
							Save
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
