<div class="container-fluid">
    <a href="user/new" class="btn btn-primary">New</a>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>User Name</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="u in users">
                <td>{{ u.Id }}</td>
                <td>{{ u.FirstName }}</td>
                <td>{{ u.LastName }}</td>
                <td>{{ u.Email }}</td>
                <td>{{ u.Role }}</td>
                <td>{{ u.UserName }}</td>
                <td>{{ u.IsActive }}</td>
                <td>
                    <a href="user/{{ u.Id }}"><span class="glyphicon glyphicon-edit"></span></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
